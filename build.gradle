allprojects {
    buildscript {
        repositories {
            google()
            jcenter()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:3.0.0'
        }
    }
    repositories {
        google()
        jcenter()
    }
}

ext {
    compileSdkVersion = 26
    minSdkVersion = 21
    targetSdkVersion = 22 // TODO: investigate error loading library when targeting sdk above 22

    androidSupportLibraryVersion = '26.1.0'
    androidSupportTestVersion = '1.0.1'
    espressoVersion = '3.0.1'
    firebaseVersion = '11.6.0'
    commonsIoVersion = '2.5'
    timberVersion = '4.6.0'
    butterknifeVersion = '8.8.1'
    okhttpVersion = '3.9.0'
    retrofitVersion = '2.3.0'
    spongycastleVersion = '1.54.0.0'
    materialValuesVersion = '1.1.1'
    daggerVersion = '2.13'
    conductorVersion = '2.1.4'
    rxJavaVersion = '2.1.6'
    rxAndroidVersion = '2.0.1'
    rxBindingVersion = '2.0.0'
    truthVersion = '0.36'
}
